<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Atividade Prática" />
    <meta name="author" content="Marcos Domingues" />
    <meta name="keywords" content="Descomplica Faculdade" />

    <!-- Title Page-->
    <title>Como usamos exception?</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>
  <!-- , departamento e linguagem de programação -->

  <body class="bg-dark">
    <div class="wrapper">
      <div class="card card-1">
        <div class="card-heading">Como usamos exception?</div>
        <div class="card-body">
          <!-- nome, idade, cargo, departamento e linguagem de programação -->
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                aria-describedby="descricaoNome"
              />
            </div>
            <div class="mb-3">
              <label for="idade" class="form-label">Idade</label>
              <input
                type="number"
                class="form-control"
                id="idade"
                aria-describedby="descricaoIdade"
              />
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Cargo</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cargo"
                    id="gerente"
                    value="gerente"
                  />
                  <label class="form-check-label" for="gerente">
                    Gerente
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="cargo"
                    id="desenvolvedor"
                    value="desenvolvedor"
                  />
                  <label class="form-check-label" for="desenvolvedor">
                    Desenvolvedor
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="mb-3">
              <label for="departamento" class="form-label">Departamento</label>
              <input
                type="text"
                class="form-control"
                id="departamento"
                aria-describedby="descricaoDepartamento"
              />
            </div>
            <div class="mb-3">
              <label for="linguagem" class="form-label"
                >Linguagem de Programação</label
              >
              <input
                type="text"
                class="form-control"
                id="linguagem"
                aria-describedby="descricaoLinguagem"
              />
            </div>
            <div class="error">
              <p id="error-message"></p>
            </div>

            <div class="apresentacao">
              <p id="apresentacao"></p>
              <p id="ocupacao"></p>
            </div>

            <div class="p-t-20">
              <button type="button" class="btn btn-secondary" id="validar">
                Validar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Main JS-->

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
